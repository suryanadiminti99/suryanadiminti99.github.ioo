<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@3.2.1/dist/argon.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/suryanadiminti99/suryanadiminti99.github.io/master/pattern-marker.patt">
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
